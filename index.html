<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TRAIN CREWの乗務する列車をランダムで決めてくれるやつ</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>TRAIN CREWの乗務する列車をランダムで決めてくれるやつ(WIP)</h2>
	<div class="main">
		<div class="line">方面：<select name="方面" id="方面">
			<option value="すべて">すべて</option>
			<option value="上り">上り(至大道寺)</option>
			<option value="下り">下り(至館浜)</option>
		</select></div>
		<div class="line">車両タイプ：<select name="車両タイプ" id="車両タイプ">
			<option value="すべて">すべて</option>
			<option value="通勤型">通勤型</option>
			<option value="特急型">特急型</option>
		</select></div>
		<div class="line">両数(WIP)：<select name="両数" id="両数">
			<option value="すべて">すべて</option>
			<option value="すべて(2両を除く)">すべて(2両を除く)</option>
			<option value="6">6両</option>
			<option value="4">4両</option>
			<option value="2">2両</option>
		</select></div>
		<div class="line">列車種別：<input type="button" onclick="select_all()" value="すべて選択"> <input type="button" onclick="unselect_all()" value="すべて選択解除"></div>
		<div>　普通：<input type="checkbox" checked="" id="普通"></div>
		<div>　準急：<input type="checkbox" checked="" id="準急"></div>
		<div>　急行：<input type="checkbox" checked="" id="急行"></div>
		<div>　快急：<input type="checkbox" checked="" id="快急"></div>
		<div>　特急：<input type="checkbox" checked="" id="特急"></div>
		<div>　回送：<input type="checkbox" checked="" id="回送"></div>
		<button onclick="generate()">生成</button>
		<div id="運転する列車">列車番号：</div>
		<div id="天候">天候：</div>
		<div id="使用車両">車両：</div>
	</div>
	<div class="kumasan">created by kumasan903</div>
	<script src="main.js"></script>
</body>
</html>
